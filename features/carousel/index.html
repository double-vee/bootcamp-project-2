<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2 | Carousel</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <main class="main-container">
    <div class="carousel-container">
      <div class="img-container">
        <img class="carousel-img" src="./img/luca-bravo-ESkw2ayO2As-unsplash.jpg" alt="">
        <img class="carousel-img" src="./img/luca-bravo-HK-lMcoBnMM-unsplash.jpg" alt="">
        <img class="carousel-img" src="./img/luca-bravo-oV4bR3YoR_s-unsplash.jpg" alt="">
        <img class="carousel-img" src="./img/luca-bravo-ii5JY_46xH0-unsplash.jpg" alt="">
      </div>
    </div>

    <div class="carousel-indicators">
      <button class="arrow-btn previous">&#10094;</button>
      <div class="slide-indicator slide-1"></div>
      <div class="slide-indicator slide-2"></div>
      <div class="slide-indicator slide-3"></div>
      <div class="slide-indicator slide-4"></div>
      <button class="arrow-btn next">&#10095;</button>
    </div>
  </main>
</body>
</html>
